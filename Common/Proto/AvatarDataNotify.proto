syntax = "proto3";

import "AvatarInfo.proto";
import "AvatarTeam.proto";

option csharp_namespace = "Common.Protobuf";

// CmdId: 1633
// EnetChannelId: 0
// EnetIsReliable: true
message AvatarDataNotify {
	repeated uint32 owned_flycloak_list = 1;
	uint32 cur_avatar_team_id = 2;
